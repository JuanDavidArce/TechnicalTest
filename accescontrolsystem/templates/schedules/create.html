{% extends 'base.html' %}
{% block content %}
    {% if request.user.role == 'adminsitrator' %}
      
        <div class="row justify-content-center">
            <h1>Create schedule</h1>
        </div>
        <div class="row justify-content-center">
            
            <form method="POST">
                <p>Time Format : 'hh:mm:ss'</p> 
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <button  type="submit" class="btn-success">Register!</button>
        
            </form>
        </div>      
    {% else %}
        <p>
            You dont have permission
        </p>
    {% endif %}
    
    
{% endblock %}
