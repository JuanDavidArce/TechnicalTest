{% extends 'base.html' %}
{% block content %}
    <div class="row justify-content-center">
        <h1>Update an User</h1>
    </div>
    <br>
    <div class="row justify-content-center">
        <form method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <button  type="submit" value="save" class="btn-success">Update</button>

        </form>
    </div>
        
{% endblock %}
