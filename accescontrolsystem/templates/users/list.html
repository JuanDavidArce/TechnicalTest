{% extends 'base.html' %}
{% block content %}

    <style>
        table, th, td {
            border:1px solid black;
        }
    </style>
    {% if request.user.role == 'root' %}

        <div class="row justify-content-center">
            <h1>List of Users</h1>
        </div>
        <br>

        <div class="row justify-content-center">
            <table style="width:50%">
                {% for user in users %}
                    <tr>
                        <th>{{ user.first_name }} {{ user.last_name }}</th>
                        <td><a href="{% url 'users:detail' user.pk %}" class="btn-success">Details</a></td>
                        <td><a href="{% url 'users:update' user.pk %}" class="btn-success">Update</a> </td>
                        <td> <a href="{% url 'users:delete' user.pk %}" class="btn-success">Delete</a> </td>
                    </tr>
                    
                {% endfor %}
            </table>
        </div>
    {% else %}
        <p>
            Acces denied
        </p>
    {% endif %}

{% endblock %}
