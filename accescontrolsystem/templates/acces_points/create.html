{% extends 'base.html' %}
{% block content %}
    {% if request.user.role == 'adminsitrator' %}

        <div class="row justify-content-center">
            <h1>Create acces point</h1>
        </div>
        <div class="row justify-content-center">
            
            <form action="{% url 'companies:create_acces_point' %}" method="POST">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <button  type="submit" class="btn-dark">Register!</button>

            </form>
        </div>
    {% else %}
    <p>
        You dont have permission
    </p>
    {% endif %}
    
{% endblock %}
