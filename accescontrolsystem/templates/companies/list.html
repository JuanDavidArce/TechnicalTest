{% extends 'base.html' %}
{% block content %}

    <style>
        table, th, td {
            border:1px solid black;
        }
    </style>
    {% if request.user.role == 'root' %}

        <div class="row justify-content-center">
            <h1>List of companies</h1>
        </div>
        <br>

        {% for company in companies %}
            <div class="row justify-content-center">
                <table style="width:50%">
                    <tr>
                        <th>{{ company.name }}</th>
                        <td><a href="{% url 'companies:detail' company.pk %}" class="btn-light">Details</a> </td>
                        <td><a href="{% url 'companies:update' company.pk %}" class="btn-light">Update</a> </td>
                        <td> <a href="{% url 'companies:delete' company.pk %}" class="btn-light">Delete</a></td>
                    </tr>
                </table>
                
    
            </div>

        {% endfor %}
    {% else %}
        <p>
            Acces denied
        </p>
    {% endif %}

{% endblock %}
